<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            display: inline-block;
            padding-bottom: 10px;
        }

        .order-details, .product-details {
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .order-details p, .product-details p {
            margin: 8px 0;
        }

        .product-details h3 {
            margin-bottom: 15px;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            display: inline-block;
        }

        .total-amount {
            font-weight: bold;
            font-size: 1.5em;
            margin-top: 30px;
            color: #333;
            text-align: right;
            border-top: 1px solid #e0e0e0;
            padding-top: 10px;
        }

        .back-to-main {
            display: block;
            text-align: center;
            margin-top: 40px;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }

        .back-to-main:hover {
            text-decoration: underline;
        }

        .download-btn {
            margin-top: 30px;
            text-align: center;
        }

        .download-btn button {
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .download-btn button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .total-amount {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Invoice</h1>
        </div>
        <div class="order-details">
            <p><strong>Full Name:</strong> {{ fullname }}</p>
            <p><strong>Address:</strong> {{ address }}</p>
            <p><strong>City:</strong> {{ city }}</p>
            <p><strong>Postal Code:</strong> {{ postal_code }}</p>
        </div>
        <div class="product-details">
            <h3>Product Details</h3>
            {% for item in cart_products %}
                <p>{{ item.product_name }} - Quantity: {{ item.quantity }}</p>
            {% endfor %}
        </div>
        <p class="total-amount">Total Amount: Rs.{{ total_amount }}</p>
        <div class="download-btn">
            <button onclick="window.print()">Download Invoice</button>
        </div>
        <a href="{% url 'index' %}" class="back-to-main">Continue Shopping</a>
    </div>
</body>
</html>
