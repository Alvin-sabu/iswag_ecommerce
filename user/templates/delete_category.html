<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    <!-- Bootstrap CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background-color: #dc3545;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #c82333;
        }
        .cancel-btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .cancel-btn:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Delete Category</h1>
    <p>Are you sure you want to delete {{ category.name }}?</p>
    <div style="text-align: center;">
        <form method="post" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'adminpage' %}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
