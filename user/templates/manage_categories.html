<!-- manage_categories.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content -->
</head>
<body>
    <div class="container">
        <h2>Add Category</h2>
        <form method="post" action="{% url 'create_category' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Category Name:</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Category</button>
        </form>

        <h2>Existing Categories:</h2>
        <ul class="list-group">
            {% for category in categories %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ category.name }}
                    <div>
                        <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
                        <a href="{% url 'edit_category' category.id %}" class="btn btn-primary btn-sm">Edit</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">No categories found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
