<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-title {
            font-weight: bold;
        }
        .btn-group .btn {
            margin-left: 5px;
        }
        .container {
            margin-top: 20px;
        }
        .alert-info {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Supplier Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'adminpage' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register_supplier' %}">Add Supplier</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col-md-8 offset-md-2">
            <h2 class="text-center mt-4">Supplier List</h2>
            {% if suppliers %}
                {% for supplier in suppliers %}
                    <div class="card mb-3">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="card-title">Company: {{ supplier.company_name }}</h5>
                                <p class="card-text">Email: {{ supplier.email }}</p>
                                <p class="card-text">Supplier Name: {{ supplier.username }}</p>
                            </div>
                            <div class="btn-group" role="group" aria-label="Supplier Actions">
                                <a href="{% url 'edit_supplier' supplier.id %}" class="btn btn-sm btn-primary">Edit</a>
                                <a href="{% url 'delete_supplier' supplier.id %}" class="btn btn-sm btn-danger" onclick="return confirmDeletion()">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-info" role="alert">No suppliers found.</div>
            {% endif %}
        </div>
    </div>

    <script>
        function confirmDeletion() {
            return confirm("Are you sure you want to delete this supplier?");
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
